<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CaHSR Reservation</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="js/script.js">

</head>
<body>

  <header class="container-fluid home">
    <!-- Navbar Begins -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><img class="white-logo" src="img/cahsr_logo.png" alt="CaHSR Logo"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#home">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- Navbar Ends -->
  </header>

  <!-- Hero Begins -->
  <div class="container-fluid hero">
    <div class="row">
      <h1>[Insert Catchy Tag Line]</h1>
    </div>
  </div>
  <!-- Hero Ends -->

  <!-- Left Side Inputs Begins -->
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="application">
          <div class="input"> <!-- From City Input Begins -->
            <div class="input-group">
              <div class="input-group-btn">
                <button type="button" class="btn  dropdown-toggle" data-toggle="dropdown" data-target="#from">From: <span class="caret"></span></button>

              </div><!-- /btn-group -->
              <input type="text" class="form-control" aria-label="...">
            </div><!-- /input-group -->
          </div> <!-- From City Input Ends -->

          <div class="input"> <!-- To City Input Begins -->
            <div class="input-group">
              <div class="input-group-btn">
                <button type="button" class="btn  dropdown-toggle" data-toggle="dropdown" data-target="#to">To: <span class="caret"></span></button>

              </div><!-- /btn-group -->
              <input type="text" class="form-control" aria-label="...">
            </div><!-- /input-group -->
          </div> <!-- To City Input Ends -->

          <div class="input"> <!-- Date Input Begins -->
            <div class="input-group">
              <div class="input-group-btn">
                <button type="button" class="btn  dropdown-toggle" data-toggle="dropdown" data-target="#date">Date: <span class="caret"></span></button>

              </div><!-- /btn-group -->
              <input type="date" class="form-control" aria-label="...">
            </div><!-- /input-group -->
          </div> <!-- Date input Ends -->

          <div class="input btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">One Way</button>
            <button type="button" class="btn btn-default">Round Trip</button>
          </div>

          <div class="input">
            <div class="input-group">
              <div class="input-group-btn">
                <button type="button" class="btn  dropdown-toggle" data-toggle="dropdown" data-target="#seats">Number of Seats: <span class="caret"></span></button>

              </div><!-- /btn-group -->
              <input type="number" class="form-control" aria-label="...">
            </div><!-- /input-group -->
          </div>

        </div> <!-- Application ends -->
      </div>
      <!-- Left Side Inputs End -->
      <!-- Right Side Options Begin -->
      <div class="col-sm-6">
        <div class="from-container" id="from">
          <ul class="dropdown-menu">
            <li><a href="#">From City 1</a></li>
            <li><a href="#">From City 2</a></li>
            <li><a href="#">From City 3</a></li>
            <li><a href="#">From City 4</a></li>
          </ul>
        </div>
        <div class="from-container" id="to">
          <ul class="dropdown-menu">
            <li><a href="#">To City 1</a></li>
            <li><a href="#">To City 2</a></li>
            <li><a href="#">To City 3</a></li>
            <li><a href="#">To City 4</a></li>
          </ul>
        </div>
        <div class="date-container" id="date">

        </div>
      </div>
      <!-- Right Side Options End -->
    </div>
  </div>


  <div class="col-md-12" id="blue-div">
    <div class="col-md-3 offset-md-3" id="contact">
      <h1>Contact Information</h1>
      <p>Team Reserv3</p>
      <p>700 Van Ness, Fresno, CA 93721</p>
      <p>1-888-287-0125</p>
      <p>info@bitwiseindustries.com</p>
    </div>

  </div>
  <div class="col-md-12" id="footer">
    <div class="social">
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-instagram"></a>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
